    function RA(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;

    function showChangeLog() {
      document.getElementById("new-bg").style.visibility="visible";
      document.getElementById("new-bg").style.opacity="1";
      document.getElementById("new-bg").style.webkitTransform="rotateX(0deg)";
      document.getElementById("new-bg").style.mozTransform="rotateX(0deg)";
      document.getElementById("new-bg").style.oTransform="rotateX(0deg)";
      document.getElementById("new-bg").style.transform="rotateX(0deg)";
    }
    
    function hideChangeLog() {
      document.getElementById("new-bg").style.visibility="hidden";
      document.getElementById("new-bg").style.opacity="0";
      document.getElementById("new-bg").style.webkitTransform="rotateX(90deg)";
      document.getElementById("new-bg").style.mozTransform="rotateX(90deg)";
      document.getElementById("new-bg").style.oTransform="rotateX(90deg)";
      document.getElementById("new-bg").style.transform="rotateX(90deg)";
    }
    
    function showBanner() {
      document.getElementById("last").style.top="10%";
      document.getElementById("banner").style.webkitTransform="translate(0,0)";
      document.getElementById("banner").style.mozTransform="translate(0,0)";
      document.getElementById("banner").style.oTransform="translate(0,0)";
      document.getElementById("banner").style.transform="translate(0,0)";
      document.getElementById("banner").style.opacity="1";
      document.getElementById("banner").style.backgroundColor="RGBa(255,0,0,0.5)"
    }
    
    function showSrc() {
      document.getElementById("src").style.opacity="1";
      document.getElementById("bin").style.opacity="0.5";
      document.getElementById("main-icon").src="img/icons/document.png"  
      document.getElementById("link").href="latex-unstable.tar.gz"

    function showBin() {
      document.getElementById("src").style.opacity="0.5";
      document.getElementById("bin").style.opacity="1";
      document.getElementById("main-icon").src="img/icons/book.png" 
      document.getElementById("link").href="pdf-unstable.tar.gz"
    }
